<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DJ Shows</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       <div id="nav-bar"></div>
       <<h1 id="pageTitle">DJ Shows</h1>
      
       <div id="dj-shows">
              <div id="dj-card">
                     <div id="dj-show-name">
                                   <h3>The Hairy Uncle</h3>
                     </div>
                     
                     <div id="show-picture">
                                   <img src="sampleShowPic.jpg" alt="Show Picture">
                     </div>
                     
                     <div id="host-members">
                                   <h5>Host Members</h5>
                                   <p>Uncle Harry</p>
                     </div>
                     
                     <div id="description">
                            <h5>Description</h5>
                            <p>
                                   Harry Uncle brings you the best of the 80s, 90s, and more!!
                            </p>
                     </div>
                     
                     <div id="genre">
                            <h5>Genre</h5>
                            <p>Muzak, 80s, 90s</p>
                     </div>
                     
                     <div id="song-request">
                            <h5>Song Request</h5>
                            <form>
                                   <input type="text" name="songRequest" placeholder="Make your request!"><input type="submit" value="Submit">
                            </form>
                     </div>
                     
              </div>
       </div>
    
  </body>
</html>
