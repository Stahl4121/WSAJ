<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Set History</title>
  </head>
  <body>
       <div id="nav-bar"></div>

       <div id="dj-shows">
              <div id="dj-card">
                     <div id="set-img">
                            <img src="sampleShowPic.jpg" alt="Show Picture">
                     </div>
                     
                     <div id="set-date">
                            <h1>11 November 2019</h1>
                     </div>
                     <div id="set-name">
                            <h1>18th Century Hit Singles</h1>
                     </div>
                                          
                     <div id="tags">
                            <h3>Host Members</h3>
                            <p>Uncle Harry</p>
                     </div>
                     
                     <div id="description">
                            <h3>Description</h3>
                            <p>
                                   Harry Uncle brings you the best of the 80s, 90s, and more!!
                            </p>
                     </div>
                     
                     <div id="genre">
                            <h3>Genre</h3>
                            <p>Muzak, 80s, 90s</p>
                     </div>
                     
                     <div id="song-request">
                            <h3>Song Request</h3>
                            <form>
                                   <input type="text" name="songRequest" placeholder="Make your request!"><input type="submit" value="Submit">
                            </form>
                     </div>
                     
              </div>
       </div>
    
  </body>
</html>
