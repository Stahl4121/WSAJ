<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>DJ Account Request</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        ul { list-style: none; }
    </style>
  </head>

  <body>
        <h1>Request an Account</h1>
        <form method="POST" action="superglobals.php" enctype="multipart/form-data">
          
        <legend>Account Information</legend>
        <table>
            <tr>
            <td><label for="f-username">Name: </label></td>
            <td><input type="text" name="username" id="f-username" /></td>
            </tr>
            <tr>
            <td><label for="f-password">Password: </label></td>
            <td><input type="password" name="password" id="f-password" /></td>
            </tr>
            <tr>
            <td><label for="f-retype-password">Retype Password: </label></td>
            <td><input type="password" name="retype-password" id="f-retype-password" /></td>
            </tr>
            <tr>
            <td><label for="f-set-name">Set Name: </label></td>
            <td><input type="text" name="set-name" id="f-set-name" /></td>
            </tr>
            <tr>
            <td><label for="f-email">Email: </label></td>
            <td><input type="email" name="email" id="f-email" /></td>
            </tr>
        </table>
          
          <input type="submit" value="Submit Request" />
        </form>
      </body>
</html>
